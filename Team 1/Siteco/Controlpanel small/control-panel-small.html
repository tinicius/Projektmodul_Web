<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>SITECO – Control Panel</title>

  <style>
    :root {
      --bg: #f6f7f9;
      --card: #ffffff;
      --text: #1f2933;
      --muted: #6b7280;
      --border: #e5e7eb;
      --primary: #e11d2e;
      --primary-hover: #c51726;
    }

    body {
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 520px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.08);
      overflow: hidden;
      position: relative;
    }

    .header {
      padding: 16px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #22c55e;
    }

    .content {
      padding: 28px;
    }

    .intro {
      background: #fafafa;
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 24px;
    }

    .action-card {
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      background: var(--primary);
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: var(--primary-hover);
    }

    .toast {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: #111827;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 13px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>

<div class="app">

  <div class="header">
    <div class="dot"></div>
    <strong>SITECO Control Panel</strong>
  </div>

  <div class="content">

    <div class="intro">
      Manuelle Steuerung interner Chatbot-Prozesse.
    </div>

    <div class="action-card">
      <div>
        <strong>Datenbank aktualisieren</strong><br>
        <small>Synchronisiert die Wissensbasis</small>
      </div>
      <button onclick="callWebhook('update-database')">Starten</button>
    </div>

    <div class="action-card">
      <div>
        <strong>FAQ-Auswertung</strong><br>
        <small>Erstellt eine thematische Auswertung</small>
      </div>
      <button onclick="callWebhook('faq-auswertung')">Starten</button>
    </div>

  </div>

  <div class="toast" id="toast"></div>

</div>

<script>
  function callWebhook(path) {
    const toast = document.getElementById('toast');
    toast.textContent = 'Aktion wird ausgelöst …';
    toast.classList.add('show');

    fetch(`http://localhost:5678/webhook/${path}`, {
      method: 'POST'
    })
    .then(res => {
      if (!res.ok) throw new Error('Webhook Fehler');
      toast.textContent = 'Aktion erfolgreich ausgelöst';
    })
    .catch(() => {
      toast.textContent = 'Fehler beim Aufruf des Webhooks';
    });

    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }
</script>

</body>
</html>
